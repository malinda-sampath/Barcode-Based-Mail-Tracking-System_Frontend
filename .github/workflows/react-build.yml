name: React Build

on:
  push:
    branches:
      - main
      - develop

jobs:
  install_dependencies:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: uor-mts-frontend/package-lock.json

      - name: Debug File System
        run: ls -la && ls -la uor-mts-frontend  # Verify files inside the runner

      - name: Install Dependencies
        run: npm ci
        working-directory: uor-mts-frontend  # Run npm ci inside the React folder

  build_project:
    name: Build Project
    runs-on: ubuntu-latest
    needs: install_dependencies
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build the React App
        run: npm run build
        working-directory: uor-mts-frontend  # Run build inside the React folder
